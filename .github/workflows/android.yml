name: Android APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 4: Clean npm cache (optional but prevents stale deps)
      - name: Clean npm cache
        run: npm cache clean --force

      # Step 5: Install dependencies (force fresh install)
      - name: Install dependencies (diagnostic)
  run: |
    pwd
    ls -la
    npm ci
    npm install @capacitor/core @capacitor/android
    echo "==== node_modules root ===="
    ls -la node_modules || echo "NO node_modules"
    echo "==== capacitor core ===="
    ls -la node_modules/@capacitor || echo "NO @capacitor folder"
    ls -la node_modules/@capacitor/core || echo "NO capacitor core"

      # Step 6: Build web assets (if you have a build step)
      - name: Build web assets
        run: npm run build || echo "No build step defined"

      # Step 7: Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # Step 8: Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Step 9: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
